<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konecta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --konecta-blue: #2800c8;
      --blue-navy: #0f0f72;
      --sky-blue: #a6b7ff;
      --yellow-tomorrow: #f0fa00;
      --snow-white: #ffffff;
      --steel-gray: #f2f0eb;
      --pitch-black: #111111;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
    }

    body {
      margin: 0;
      background-color: var(--konecta-blue);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .create-alert {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      width: 100%;
    }

    .form-container {
      width: 300px;
      margin: 10px;
    }

    .logo {
      width: 250px;
      margin-bottom: 20px;
    }

    .title {
      font-size: var(--lg);
      color: var(--snow-white);
      text-align: center;
      margin: 0 0 20px;
    }

    .label {
      font-size: var(--sm);
      font-weight: bold;
      color: var(--snow-white);
      margin-bottom: 4px;
    }

    .input {
      background-color: var(--steel-gray);
      border: none;
      border-radius: 8px;
      height: 28px;
      font-size: var(--md);
      padding: 8px;
      margin-bottom: 12px;
      width: 100%;
      box-sizing: border-box;
    }

    .primary-button {
      background: var(--blue-navy);
      color: var(--snow-white);
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      font-size: var(--md);
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      margin: 5px;
      display: inline-block;
      min-width: 160px;
    }

    .parameters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .resumen {
      color: var(--snow-white);
      text-align: center;
      max-width: 600px;
      margin-top: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .form {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="create-alert">
    <img src="./ImagenCorporativa/Konecta Logo/Konecta_Logo_RGB_White.png" alt="Konecta logo" class="logo" />
    <h1 class="title">Create a new alert</h1>

    <form id="alertForm" class="form">
      <div class="parameters">
        <div class="form-container">
          <h2 class="title">Alert Parameters</h2>
          <label for="campaign" class="label">Campaign</label>
          <select id="campaign" name="campaign" class="input" required>
            <option value="" disabled selected>Select a campaign</option>
          </select>

          <label for="metric" class="label">Metric</label>
          <input type="text" id="metric" name="metric" class="input" required />

          <label for="target" class="label">Target</label>
          <input type="text" id="target" name="target" class="input" required />
        </div>

        <div class="form-container">
          <h2 class="title">Send Parameters</h2>
          <label for="frequency" class="label">Monitoring Frequency</label>
          <input type="text" id="frequency" name="frequency" class="input" />

          <label for="whatssapp" class="label">WhatsApp</label>
          <input type="text" id="whatssapp" name="whatssapp" class="input" />

          <label for="email" class="label">Email</label>
          <input type="text" id="email" name="email" class="input" />
        </div>
      </div>
    </form>

    <div id="resumen" class="resumen"></div>

    <div class="button-container">
      <button type="button" id="create-alert-button" class="primary-button create-alert-button">Create alert</button>
      <a href="./gestionDeAlertas.html" class="primary-button">Saving alerts</a>
      <a href="./index.html" class="primary-button">Logout</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
